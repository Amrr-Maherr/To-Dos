<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/list-check-svgrepo-com.svg">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Dos</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="container">
            <div class="row my-3">
                <div class="col-12 text-center my-1">
                    <h1 class="display-2">To-Dos</h1>
                </div>
                <div class="col-md-12 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter a task">
                        <label for="floatingInput">Enter a Task</label>
                    </div>
                </div>
                <div class="col-md-12 my-3" id="Buttons">
                    <button type="button" class="btn btn-primary w-100 fs-4">Add Task</button>
                </div>
            </div>
            <div class="container">
                <div class="parent col-12">
                    <ul class="list" id="sortable-list">
                        <!-- todo list items will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
