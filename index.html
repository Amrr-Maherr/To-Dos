<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Link to Animate.css for animation effects -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Link to Font Awesome for icon usage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="images/list-check-svgrepo-com.svg">
    <!-- Link to custom CSS for additional styling -->
    <link rel="stylesheet" href="css/style.css">
    <title>To-Dos</title>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <!-- Header for the page -->
            <div class="col-12 text-center">
                <h1 class="lead fs-1">To-Dos</h1>
            </div>
            <!-- Input field for entering new tasks -->
            <div class="col-12 mb-2">
                <input class="form-control" type="text" placeholder="Enter a task" aria-label="default input example">
            </div>
            <!-- Button to add new tasks -->
            <div class="col-12 buttonsDiv">
                <button type="button" class="btn btn-primary d-block w-100">Save</button>
            </div>
            <!-- Unordered list where tasks will be displayed -->
            <div class="col-12 my-2">
                <ul class="list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>
    <!-- Include Sortable.js for drag-and-drop functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <!-- Link to custom JavaScript file for functionality -->
    <script src="js/main.js"></script>
</body>

</html>
